<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fafafa;
            margin-bottom: 10px;
            height: 350px;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 10px;
        }
        .message p {
            margin: 0;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e4f1e4;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with AI</h1>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userMessage = inputField.value;
            if (!userMessage) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message user-message"><p><strong>You:</strong> ${userMessage}</p></div>`;
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            let response = await fetch("/chatbot.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            chatBox.innerHTML += `<div class="message bot-message"><p><strong>Bot:</strong> ${data.reply}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
